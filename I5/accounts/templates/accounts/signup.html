    <div class="inbox">
        <div class="signup-box">
            <h2>회원가입</h2>
            
            <form name="signup" method="post" action="" id="signup-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="usermail">이메일</label>
                    <input type="text" id="usermail" name="email">
                    <p class="error-message" id="email-error"></p>
                </div>

                <div class="form-group">
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" name="username">
                    <p class="error-message" id="id-error"></p>
                </div>

                <div class="form-group">
                    <label for="userpw">비밀번호</label>
                    <input type="password" id="userpw" name="password">
                    <p class="error-message" id="pw-error"></p>
                </div>

                <div class="form-group">
                    <label for="userpw_re">비밀번호 재확인</label>
                    <input type="password" id="userpw_re" name="password_confirm">
                    <p class="error-message" id="pw-re-error"></p>
                </div>
                
                <button type="submit" class="signup-button">회원가입</button>

                <div class="login-link">
                    <span>이미 계정이 있으신가요?</span>
                    <a href="{% url 'accounts:login' %}">로그인</a>
                </div>

            </form> 
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
