{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니 게임 - 단어 실력 테스트</title>
    <link rel="stylesheet" href="{%static 'css/minigame-main.css'%}"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<header id="header">
    <div class="header-content-container">
        <div class="top-row">
            <div class="header clearfix">
                <h1>
                    <a href="#">
                        <em>로고</em>
                    </a> 
                </h1>
                <nav class="nav">
                    <ul class="clearfix">
                        <li><a href="{% url 'main' %}">홈</a></li>
                    </ul>
                    <div class="search-box">
                        <input type="text" placeholder="검색하세요">
                        <button class="search-btn" aria-label="검색">
                            <span class="material-icons search-icon">search</span>
                        </button>
                    </div>
                </nav> 
            </div>
        </div>
    </div>
</header>
<div class="container">
    
    <main class="main-content">
        <h2>미니 게임</h2>
        <p class="subtitle">재미있게 단어 실력을 테스트해보세요!</p>

        <div class="game-options">
            <div class="card card-input" onclick="openGame('input')">
                <span class="material-icons card-icon">calendar_month</span> <div class="card-text">
                    <h3>단어의 뜻을 <br> 직접 입력하시오</h3>
                    <p>어려운 단어가 나오면, 쉬운 설명을 직접 입력하세요</p>
                </div>
            </div>

            <div class="card card-select" onclick="openGame('select')">
                <span class="material-icons card-icon">format_list_bulleted</span> <div class="card-text">
                    <h3>단어의 뜻을 <br> 고르시오</h3>
                    <p>4개의 보기 중에서 알맞은 설명을 고르세요</p>
                </div>
            </div>
        </div>

        <div class="ranking-link" onclick="viewRanking()">
            <span class="material-icons ranking-icon">emoji_events</span>
            <span>랭킹 보러가기</span>
            <span class="material-icons arrow-icon">chevron_right</span>
        </div>
    </main>
</div>

<script src="{% static 'js/minigame-main.js'%}"></script>

</body>
</html>
